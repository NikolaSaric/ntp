<app-navbar></app-navbar>

<div class="form-wrapper" >
  <mat-card class="box" id="login-box">
    <mat-card-header>
      Enter your information
    </mat-card-header>

    <form class="form" [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" noval>
      <mat-card-content>
        <mat-form-field class="field-full-width">
          <input id="username"
            matInput
            formControlName="username"
            placeholder="Username" />
            <mat-error >Missing username.</mat-error>
        </mat-form-field>

        <mat-form-field class="field-full-width">
            <input id="full_name"
                matInput
                formControlName="full_name"
                placeholder="Full Name" />
                <mat-error >Missing full name.</mat-error>
          </mat-form-field>

        <mat-form-field class="field-full-width">
          <input id="password"
              matInput
              formControlName="password"
              placeholder="Password" 
              [type]="hide ? 'password':'text'" />
              <mat-error >Missing password.</mat-error>
              <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
        </mat-form-field>

        <mat-form-field class="field-full-width">
            <input id="repeatedPassword"
                matInput
                formControlName="repeatedPassword"
                placeholder="Repeat Password" 
                [type]="hide ? 'password':'text'" />
                <mat-error >Repeat password.</mat-error>
                <mat-icon matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
          </mat-form-field>

          <mat-form-field class="field-full-width">
            <input id="email"
                matInput
                formControlName="email"
                placeholder="Email" />
                <mat-error >Missing email.</mat-error>
          </mat-form-field>

          <mat-form-field>
            <textarea id="description" 
            matInput
            formControlName="description"
            placeholder="Description">
            </textarea>
            <mat-error>Max 250 characters.</mat-error>
        </mat-form-field>
        
      </mat-card-content>
      <button mat-stroked-button color= "primary" class="btn-block">Register</button>
    </form>
  </mat-card>

</div>
